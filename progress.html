<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Progress | EduBridge</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .progress-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
    }
    
    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .stat-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: var(--shadow);
      text-align: center;
    }
    
    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
    
    .stat-label {
      color: var(--text-light);
      font-size: 0.9rem;
    }
    
    .progress-list {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: var(--shadow);
    }
    
    .progress-item {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-color);
      transition: var(--transition);
    }
    
    .progress-item:hover {
      background: var(--bg-color);
    }
    
    .progress-item:last-child {
      border-bottom: none;
    }
    
    .progress-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .progress-bar-container {
      width: 100%;
      height: 25px;
      background: var(--border-color);
      border-radius: 12px;
      overflow: hidden;
      margin: 1rem 0;
    }
    
    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 12px;
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.8rem;
      font-weight: bold;
    }
    
    .add-progress-btn {
      background: var(--primary-color);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .add-progress-btn:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .modal-content {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo-container">
        <div class="logo">
          <img src="https://media.istockphoto.com/id/1355944902/vector/letter-e-sign-design-template-modern-colorful-vector-emblem.jpg?s=612x612&w=0&k=20&c=3K1uqqLfUDmeTVSPkZw078_j7TSk5AZ7uF0Ko_PiDtk="
          alt="Logo"
          width="40"
          height="40"
          style="border-radius: 50%; object-fit: cover; border: 2px solid white;"
          />
        </div>
        <h1>EduBridge</h1>
      </div>
      <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleMobileMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav id="main-nav">
        <a href="index.html">Home</a>
        <a href="resources.html">Resources</a>
        <a href="student.html">Student</a>
        <a href="tutor.html">Tutor</a>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">ðŸŒ“</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </nav>
    </div>
    <div class="menu-backdrop" onclick="toggleMobileMenu()"></div>
  </header>

  <main class="progress-container">
    <div class="progress-header">
      <h2 style="color: var(--text-color);">My Progress</h2>
      <button class="add-progress-btn" onclick="showAddProgressModal()">+ Add Progress</button>
    </div>
    
    <div class="stats-grid" id="stats-grid">
      <!-- Stats will be loaded here -->
    </div>
    
    <div class="progress-list" id="progress-list">
      <!-- Progress items will be loaded here -->
    </div>
  </main>

  <!-- Add Progress Modal -->
  <div class="modal hidden" id="add-progress-modal" onclick="if(event.target === this) hideAddProgressModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h3 style="margin-bottom: 1.5rem; color: var(--text-color);">Add Progress</h3>
      <form id="add-progress-form" onsubmit="saveProgress(event)">
        <div class="form-group">
          <label>Subject *</label>
          <input type="text" id="progress-subject" required>
        </div>
        <div class="form-group">
          <label>Topic *</label>
          <input type="text" id="progress-topic" required>
        </div>
        <div class="form-group">
          <label>Progress %</label>
          <input type="number" id="progress-percentage" min="0" max="100" value="0">
        </div>
        <div class="form-group">
          <label>Notes</label>
          <textarea id="progress-notes" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="progress-completed"> Completed
          </label>
        </div>
        <div style="display: flex; gap: 1rem;">
          <button type="submit" class="btn-submit" style="flex: 1;">Save</button>
          <button type="button" class="btn-submit" style="flex: 1; background: var(--danger-color);" onclick="hideAddProgressModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>Â© 2025 EduBridge | Powered by SDGs 4, 10 & 17</p>
    </div>
  </footer>

  <script src="app.js"></script>
  <script src="i18n.js"></script>
  <script>
    let allProgress = [];
    
    async function loadProgress() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        window.location.href = 'index.html';
        return;
      }
      
      try {
        const res = await fetch('http://localhost:3000/progress', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        const data = await res.json();
        
        if (res.ok && data.success) {
          allProgress = data.progress;
          displayStats(data.statistics);
          displayProgress(data.progress);
        }
      } catch (error) {
        console.error('Error loading progress:', error);
        showNotification('Failed to load progress', 'error');
      }
    }
    
    function displayStats(stats) {
      const container = document.getElementById('stats-grid');
      container.innerHTML = `
        <div class="stat-card">
          <div class="stat-number">${stats.total}</div>
          <div class="stat-label">Total Topics</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${stats.completed}</div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${stats.inProgress}</div>
          <div class="stat-label">In Progress</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${stats.averageProgress}%</div>
          <div class="stat-label">Average Progress</div>
        </div>
      `;
    }
    
    function displayProgress(progress) {
      const container = document.getElementById('progress-list');
      
      if (progress.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: var(--text-light);">No progress tracked yet. Add your first progress entry!</p>';
        return;
      }
      
      container.innerHTML = progress.map(item => `
        <div class="progress-item">
          <div class="progress-item-header">
            <div>
              <h4 style="color: var(--text-color); margin: 0;">${item.topic}</h4>
              <p style="color: var(--text-light); margin: 0.5rem 0 0 0;">${item.subject}</p>
            </div>
            <div style="text-align: right;">
              <span style="background: ${item.completed ? 'var(--success-color)' : 'var(--warning-color)'}; color: white; padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.9rem;">
                ${item.completed ? 'Completed' : item.progress_percentage > 0 ? 'In Progress' : 'Not Started'}
              </span>
            </div>
          </div>
          <div class="progress-bar-container">
            <div class="progress-bar-fill" style="width: ${item.progress_percentage}%">
              ${item.progress_percentage}%
            </div>
          </div>
          ${item.notes ? `<p style="color: var(--text-light); margin-top: 0.5rem; font-size: 0.9rem;">${item.notes}</p>` : ''}
        </div>
      `).join('');
    }
    
    function showAddProgressModal() {
      document.getElementById('add-progress-modal').classList.remove('hidden');
    }
    
    function hideAddProgressModal() {
      document.getElementById('add-progress-modal').classList.add('hidden');
      document.getElementById('add-progress-form').reset();
    }
    
    async function saveProgress(event) {
      event.preventDefault();
      const token = localStorage.getItem('authToken');
      
      const progressData = {
        subject: document.getElementById('progress-subject').value,
        topic: document.getElementById('progress-topic').value,
        progress_percentage: parseInt(document.getElementById('progress-percentage').value),
        completed: document.getElementById('progress-completed').checked,
        notes: document.getElementById('progress-notes').value
      };
      
      try {
        const res = await fetch('http://localhost:3000/progress', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(progressData)
        });
        
        const data = await res.json();
        
        if (res.ok && data.success) {
          showNotification('Progress saved successfully!', 'success');
          hideAddProgressModal();
          loadProgress();
        } else {
          showNotification(data.message || 'Failed to save progress', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showNotification('Error saving progress. Please try again.', 'error');
      }
    }
    
    // Load progress on page load
    document.addEventListener('DOMContentLoaded', loadProgress);
  </script>
</body>
</html>
